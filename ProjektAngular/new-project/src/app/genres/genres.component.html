<body>
    <div class="movie-container">
        <div class="movie" *ngFor="let movie of movies">
            <img src="{{movie.poster_path ? (IMG_API + movie.poster_path) : 
                'https://images.unsplash.com/' +
                'photo-1585951237318-9ea5e175b891?' +
                'ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%' +
                '3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'}}"/>
            <div class="movie-info">
                <h3>{{movie.title}}</h3>
                <span class="setVote {{voteColor(movie.vote_average)}}">{{movie.vote_average}}</span>
            </div>

            <div class="movie-hover">
                <button (click)="likes(movie)" mat-icon-button color="warn" style="float: right" aria-label="Example icon-button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
                <h2>Overview:</h2>
                <p>{{movie.overview}}</p>
            </div>
        </div>
    </div>
</body>
